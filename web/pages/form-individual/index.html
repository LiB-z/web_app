<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/normalize.css">
    <link rel="stylesheet" href="../../styles/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="container">
        <form action="" method="post" class="individual" autocomplete="off">
            <div class="form_title">Персональные данные</div>
            <label class="individual__fullname" for="individualFullname">
                <span class="individual__input-text">ФИО заявителя</span>
                <input type="text" id="individualFullname" autocomplete="off" minlength="3" maxlength="255" pattern="[a-zA-Zа-яА-ЯёЁ\s]*">
            </label>
            <label class="individual__itn" for="individualItn">
                <span class="individual__input-text">ИНН</span>
                <input type="text" id="individualItn" autocomplete="off" maxlength="10" inputmode="numeric" pattern="[0-9]*">
                <p class="individual__error">ИНН должен состоять из 10 цифр. Пожалуйста, укажите корректный ИНН</p>
            </label>
            <label class="individual__phone" for="individualPhone">
                <span class="individual__input-text">Номер телефона</span>
                <input type="tel" id="individualPhone" autocomplete="off" maxlength="12" placeholder="+7XXXXXXXXXX">
            </label>
            <label class="individual__email" for="individualEmail">
                <span class="individual__input-text">E-mail</span>
                <input type="email" id="individualEmail" autocomplete="off" maxlength="100">
                <p class="individual__error">E-mail должен соответствовать формату <span>user@example.com</span></p>
            </label>
            <div class="individual__bottom">
                <btn class="individual__btn btn__undo btn" type="button">Назад</btn>
                <button class="individual__btn btn__sub btn locked" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</body>
</html>
