<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/normalize.css">
    <link rel="stylesheet" href="../../styles/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="container">
        <form action="" method="post" class="legalEntity" autocomplete="off">
            <div class="form_title">Персональные данные</div>
            <label class="legalEntity__organizationName" for="legalEntityOrganizationName">
                <span class="legalEntity__input-text">Наименование организации завявителя</span>
                <input type="text" id="legalEntityOrganizationName" autocomplete="off" minlength="3" maxlength="255" pattern="[a-zA-Zа-яА-ЯёЁ\s]*">
            </label>
            <label class="legalEntity__fullname" for="legalEntityFullname">
                <span class="legalEntity__input-text">ФИО контактного лица</span>
                <input type="text" id="legalEntityFullname" autocomplete="off" minlength="3" maxlength="255" pattern="[a-zA-Zа-яА-ЯёЁ\s]*">
            </label>
            <label class="legalEntity__itn" for="legalEntityItn">
                <span class="legalEntity__input-text">ИНН</span>
                <input type="text" id="legalEntityItn" autocomplete="off" maxlength="10" inputmode="numeric" pattern="[0-9]*">
                <p class="legalEntity__error">ИНН должен состоять из 10 цифр. Пожалуйста, укажите корректный ИНН</p>
            </label>
            <label class="legalEntity__phone" for="legalEntityPhone">
                <span class="legalEntity__input-text">Номер телефона</span>
                <input type="tel" id="legalEntityPhone" autocomplete="off" maxlength="12" placeholder="+7XXXXXXXXXX">
            </label>
            <label class="legalEntity__email" for="legalEntityEmail">
                <span class="legalEntity__input-text">E-mail</span>
                <input type="email" id="legalEntityEmail" autocomplete="off" maxlength="100">
                <p class="legalEntity__error">E-mail должен соответствовать формату <span>user@example.com</span></p>
            </label>
            <div class="legalEntity__bottom">
                <btn class="legalEntity__btn btn__undo btn" type="button">Назад</btn>
                <button class="legalEntity__btn btn__sub btn locked" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</body>
</html>
